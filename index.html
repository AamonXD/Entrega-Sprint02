<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Sprint-02 Calculadora</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section>
        <div class="home">
            <div class="in-flex">
                <table class="calculadora" align="center">
                    <tr>
                        <td colspan="4"><input type="text" id="resultado" value="0" readonly></td>
                    </tr>
                    <tr>
                        <td colspan="4" align="right"><b><input type="text" id="resuelto" readonly></b></td>
                    </tr>
                    <tr>
                        <td><button id="reset" onclick="funcionBorrar()">C</button></td>
                        <td><button id="aproximacion" onclick="signos()">+/-</button></td>
                        <td><button id="modulo" onclick="operador('%')">%</button></td>
                        <td><button id="division" onclick="operador('/')">/</button></td>
                    </tr>
                    <tr>
                        <td><button id="siete" onclick="numero(7)">7</button></td>
                        <td><button id="ocho" onclick="numero(8)">8</button></td>
                        <td><button id="nueve" onclick="numero(9)">9</button></td>
                        <td><button id="multiplicacion" onclick="operador('*')">x</button></td>
                    </tr>
                    <tr>
                        <td><button id="cuatro" onclick="numero(4)">4</button></td>
                        <td><button id="cinco" onclick="numero(5)">5</button></td>
                        <td><button id="seis" onclick="numero(6)">6</button></td>
                        <td><button id="resta" onclick="operador('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="uno" onclick="numero(1)">1</button></td>
                        <td><button id="dos" onclick="numero(2)">2</button></td>
                        <td><button id="tres" onclick="numero(3)">3</button></td>
                        <td><button id="suma" onclick="operador('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button id="cero" onclick="numero(0)">0</button></td>
                        <td><button id="punto" onclick="funcionPunto('.')">.</button></td>
                        <td><button id="borrar" onclick="borrar()">âŒ«</button></td>
                        <td><button id="igual" onclick="igualar()">=</button></td>
                    </tr>
                </table>
            </div>
            <div class="in-flex">
                <div>Academia Geek Sprint-02</div>
                <div>David Emanuel Martinez Palacio</div>
            </div>
        </div>
    </section>
    <script src="./script/script.js"></script>
</body>
</html>
